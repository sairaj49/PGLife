<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/Home.css" />
    <script
      src="https://kit.fontawesome.com/f0a454b24a.js"
      crossorigin="anonymous"
    ></script>
    <title>PG Life</title>
  </head>
  <body>
    <!-- Main -->
    <div class="main">
      <!-- NavBar -->
      <div class="navbar">
        <a href="http://127.0.0.1:5500/HomePg.html"
          ><div class="logo">
            <img
              src="img/logo.png"
              alt="PGLife"
              height="95%"
              width="100%"
            /></div
        ></a>

        <div class="profile">
          <div class="signUp" style="color: #5d6574">
            <a href="http://127.0.0.1:5500/DashBoard.html"
              ><i class="fa-solid fa-user fa-xs" style="color: #606876"></i>
              SignUp</a
            >
          </div>
          <div class="logIn" style="color: #5d6574">
            <i
              class="fa-solid fa-right-to-bracket fa-lg"
              style="color: #5d6574"
            ></i>
            Login
          </div>
        </div>
      </div>
      <!-- BackGround Image -->
      <div class="back-logo">
        <img src="img/bg.png" />
        <div class="moto">Happiness per Square Foot</div>
        <div class="search">
          <input
            type="text"
            placeholder="Enter Your city to search for PGs"
            size="50"
          /><a href="http://127.0.0.1:5500/HomePg.html"
            ><i class="fa-solid fa-magnifying-glass" style="color: #737373"></i
          ></a>
        </div>
      </div>
      <!-- Cities -->
      <div class="cities">
        <div class="majorcities"><h4>Major Cities</h4></div>
        <div class="delhi">
          <img src="img/delhi.png" alt="Delhi" class="img_del" />
        </div>
        <div class="mumbai">
          <img src="img/mumbai.png" alt="Mumbai" class="img_mum" />
        </div>
        <div class="bengluru">
          <img src="img/bangalore.png" alt="Banglore" class="img_ben" />
        </div>
        <div class="hydrabad">
          <img src="img/hyderabad.png" alt="Hydrabad" class="img_hyd" />
        </div>
      </div>
      <!-- footer -->
      <div class="footer">
        <footer>
          <div class="footerElements">
            <a href=""><div class="del">PG in Delhi</div></a>
            <a href="property_list.html"><div class="mum">PG in Mumbai</div></a>
            <a href=""><div class="ben">PG in Bengluru</div></a>
            <a href=""><div class="hyd">PG in Hydrabad</div></a>
          </div>

          <div class="copyright" style="color: rgb(83, 81, 81)">
            A&copy;20xx Copyright PG Life
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
